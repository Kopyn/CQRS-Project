name: CI/CD workflow for account-info-service

on:
  pull_request:
    branches:
      - main
    paths:
      - 'account-info-service/**'

jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
  dockerize:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
