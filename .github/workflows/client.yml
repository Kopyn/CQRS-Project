name: Client app CI/CD

on:
  push:
    branches:
      - release-1
  pull_request:
    branches:
      - main
    paths: 
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B --file client/pom.xml clean package
  docker:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      needs: build
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t ghcr.io/kopyn/cqrs-project/client:latest ./client
      - name: Push Docker image
        run: docker push ghcr.io/kopyn/cqrs-project/client:latest
